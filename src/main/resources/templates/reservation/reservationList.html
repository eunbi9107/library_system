<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div>
            <form th:object="${reservationSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{userId}" class="form-control" placeholder="회원 ID"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{reservationStatus}" class="form-control">
                        <option value="">예약상태</option>
                        <option th:each=
                                        "status : ${T(library.books.domain.ReservationStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원 ID</th>
                <th>회원명</th>
                <th>대표도서 ISBN</th>
                <th>대표도서 이름</th>
                <th>대표도서 저자</th>
                <th>대표도서 출판사</th>
                <th>대표도서 예약수량</th>
                <th>상태</th>
                <th>예약 일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${reservations}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.user.id}"></td>
                <td th:text="${book.user.name}"></td>
                <td th:text="${book.reservationBooks[0].book.bookInfo.isbn}"></td>
                <td th:text="${book.reservationBooks[0].book.bookInfo.name}"></td>
                <td th:text="${book.reservationBooks[0].book.bookInfo.author}"></td>
                <td th:text="${book.reservationBooks[0].book.bookInfo.publisher}"></td>
                <td th:text="${book.reservationBooks[0].count}"></td>
                <td th:text="${book.status}"></td>
                <td th:text="${#temporals.format(book.reservationDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:if="${book.status.name() == 'RESERVATION'}" href="#"
                       th:href="'javascript:cancel('+${book.id}+')'"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
 function cancel(id) {
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "/reservations/" + id + "/cancel");
    document.body.appendChild(form);
    form.submit();
 }

</script>
</html>
