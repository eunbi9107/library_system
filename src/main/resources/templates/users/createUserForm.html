<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/users/new" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="id">ID</label>
            <input type="text" th:field="*{id}" class="form-control"
                    placeholder="아이디를 입력하세요"
                    th:class="${#fields.hasErrors('id')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}"
                th:errors="*{id}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="pw">PW</label>
            <input type="text" th:field="*{pw}" class="form-control"
                    placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
