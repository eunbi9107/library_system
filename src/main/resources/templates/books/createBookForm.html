<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/books/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                    placeholder="ISBN을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">도서명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
               placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="publisher">출판사</label>
            <input type="text" th:field="*{publisher}" class="form-control"
                   placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="reservationQuantity">예약 현황</label>-->
<!--            <input type="number" th:field="*{reservationQuantity}" class="form-control">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
